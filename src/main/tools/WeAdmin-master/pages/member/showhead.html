    <script>

        $(function(){
            headUrl = localStorage.getItem("headUrl");
            console.log(headUrl + "    00000000000000000");
            $("#head_img").attr("src", headUrl);
        });
        function parseURL(url){
    var url = url.split("?")[1];
    var para = url.split("&");
    var len = para.length;
    var res = {};
    var arr = [];
    for(var i=0;i<len;i++){
        arr = para[i].split("=");
        res[arr[0]] = arr[1];
    }
    return res;
}
